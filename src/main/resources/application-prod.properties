# Logging reduzido em produção
logging.level.root=WARN
logging.level.com.mrxunim.investimentPlataform=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# Não mostrar stack trace
server.error.include-stacktrace=never

# JPA
spring.jpa.show-sql=false

# Database (usar variáveis de ambiente em produção)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JWT (usar variáveis de ambiente)
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# SSL (se aplicável)
server.ssl.enabled=true
server.ssl.key-store=${SSL_KEYSTORE}
server.ssl.key-store-password=${SSL_PASSWORD}
server.ssl.key-store-type=PKCS12